
<h2 data-help="infoLocalisation">
  Localisation
</h2>

<!-- use autocomplet off to prevent autocomplet / autofill -->
<form autocomplete="off" onsubmit="return false">
  <div class="search-bar"></div>
</form>

<div class="locate-me">
  <p>Me localiser : <button class="button button-colored"><i class="fi-geolocation"></i></button></p>
</div>

<!-- add a button to add point when located -->
<div class="add-point">
  <p>Ajouter le point sur le calque actif</p>
  <button class="button button-colored">Ajouter le point</button>
</div>
